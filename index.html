<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle-Connector</title>
    
      <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div id="game-selection">
            <h1>Welcome to Circle Connector</h1>
            <p>Select an option to play:</p>
            <button id="playWithFriendBtn">Play with a Friend</button>
            <button id="playWithSystemBtn">Play with the System</button>
        </div>
        <div id="game-container" style="display: none;">
            <h1>Circle Connector</h1>
            <div id="playerTurnInfo"></div>
            <div class="square">
                <!-- Lines and circles -->
                <div class="line vertical"></div>
                <div class="line horizontal"></div>
                <div class="line diagonal1"></div>
                <div class="line diagonal2"></div>
                <div class="circle top-left" data-pos="top-left"></div>
                <div class="circle top-right" data-pos="top-right"></div>
                <div class="circle bottom-left" data-pos="bottom-left"></div>
                <div class="circle bottom-right" data-pos="bottom-right"></div>
                <div class="circle top-center" data-pos="top-center"></div>
                <div class="circle right-center" data-pos="right-center"></div>
                <div class="circle bottom-center" data-pos="bottom-center"></div>
                <div class="circle left-center" data-pos="left-center"></div>
                <div class="circle center" data-pos="center"></div>
            </div>
            <div class="button-container">            
                <button id="restartBtn">Restart Game</button>
            </div>
        </div>
            
<script src="script.js"></script>
   
</body>
</html>
